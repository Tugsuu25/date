<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Letter Just for You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            overflow: hidden;
        }
        .letter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .envelope {
            width: 150px;
            height: 100px;
            background: #ff3366;
            position: relative;
            cursor: pointer;
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid #ff3366;
        }
        .letter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            max-width: 600px;
            position: relative;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease-in-out;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            color: white;
            background: #ff3366;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background: #cc0055;
        }
        @keyframes heartRain {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="envelope" onclick="openLetter()"></div>
        <div class="letter" id="letter">
            <h1>Hey My Love ‚ù§Ô∏è</h1>
            <p>It's been way too long since we last met, and I miss you more than words can say.</p>
            <p>How about we finally change that? I want to take you on a special date, just us two.</p>
            <p>I'll plan everything perfectly; you just have to say yes. ‚ú®</p>
            <button class="btn" onclick="startHeartRain()">Say Yes! üíï</button>
        </div>
    </div>

    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            let letter = document.getElementById('letter');
            letter.style.display = 'block';
            setTimeout(() => {
                letter.style.transform = 'translateY(0)';
                letter.style.opacity = '1';
            }, 100);
        }

        function startHeartRain() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = '-50px';
                heart.style.fontSize = '30px';
                heart.style.animation = 'heartRain 3s linear forwards';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
