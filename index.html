<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Date Just for You ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #ff3366;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #444;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            color: white;
            background: #ff3366;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .btn:hover {
            background: #cc0055;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 40px;
            animation: float 5s ease-in-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey My Love ‚ù§Ô∏è</h1>
        <p class="heart">üíñ</p>
        <p>It's been way too long since we last met, and I miss you more than words can say.</p>
        <p>How about we finally change that? I want to take you on a special date, just us two.</p>
        <p>I'll plan everything perfectly; you just have to say yes. ‚ú®</p>
        <button class="btn" onclick="showHearts()">Say Yes! üíï</button>
    </div>

    <script>
        function showHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = 'üéà';
                heart.classList.add('balloon');
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
